<panel>
    <h5>Load PDB or SDF from Text</h5>
    <replace-warning></replace-warning>

    <form-input-wrapper>
        <text-area
            id="pdbOrSdfText"
            placeholder="Contents of a PDB or SDF file"
            :value="fileContents"
            @change="onChangeText"
        >
            Type or copy-and-paste <a class="link-sim" href="#" @click.prevent="addSdfText()">the contents</a> of a PDB or SDF file into the text area below.
        </text-area>
    </form-input-wrapper>

    <select-environment pluginSlug="pdbOrSdfText"></select-environment>
    <shadows-hardware-scaling pluginSlug="pdbOrSdfText"></shadows-hardware-scaling>

    <form-button :disabled="fileContents === ''" @click.native="startLoad" id="load-local-file-text">
        Load PDB/SDF File
    </form-button>
</panel>
