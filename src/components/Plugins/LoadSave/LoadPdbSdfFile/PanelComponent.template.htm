<panel>
    <h5>Load PDB or SDF File</h5>
    <replace-warning></replace-warning>
    <super-file
        name="load-pdb-sdf-file"
        label="Specify the location of the .pdb or .sdf file on your computer."
        placeholder="Specify file..."
        accept=".pdb, .sdf"
        @fileLoaded="fileLoaded"></super-file>

    <select-environment></select-environment>
    <shadows-hardware-scaling></shadows-hardware-scaling>

    <form-button :disabled="fileContents === undefined" @click.native="startLoad" id="load-pdb-sdf-scene">
        Load PDB/SDF File
    </form-button>
</panel>
