<panel>
    <h5>Load PDB File</h5>
    <form-input-wrapper>
        <form-input
            id="urlOrPDB"
            placeholder="PDB ID or URL"
            type="text"
            :value="$store.state.pdbUrlPanel.urlOrPDB"
            @change="onChangePDBUrl"
            @keypress="onKeypress"
        >
            Enter a PDB ID (e.g., <a class="link-sim" href="#" @click.prevent="setUrl('1XDN')" data-href="1XDN">1XDN</a>)
            or PDB-/SDF-file URL (e.g., <a class="link-sim" href="#" @click.prevent="setUrl('https://files.rcsb.org/view/1XDN.pdb')">https://files.rcsb.org/.../1XDN.pdb</a>,
            <a class="link-sim" href="#" @click.prevent="setUrl('nanokid.sdf')">nanokid.sdf</a>).
        </form-input>
        <!-- <p class="help-block"></p> -->
    </form-input-wrapper>

    <form-input-wrapper>
        <!-- <label for="environments">Environment</label> -->
        <label for="environments">
            Select an environment to give context to your molecule. <!-- Or
            <a href="#" onclick="loadMoreModels();">load complex environments</a>
            from durrantlab.com. --> <!-- Now loading automatically. -->
        </label>
        <form-options
            id="environments"
            :options="environOptions"
            :selected="$store.state.pdbUrlPanel.environment"
            @change="changeEnvironment"
        >
        </form-options>
        <!-- <p class="help-block"></p> -->
    </form-input-wrapper>
