<panel>
    <h5>Load ProteinVR Scene File</h5>
    <replace-warning></replace-warning>
    <super-file
        name="proteinvr-load-scene-file"
        label="Specify the location of the .pvr file on your computer."
        placeholder="Specify file..."
        accept=".pvr, .json"
        @fileLoaded="fileLoaded"></super-file>

    <shadows-hardware-scaling></shadows-hardware-scaling>

    <form-button :disabled="fileContents === undefined" @click.native="startLoad" id="load-proteinvr-scene">
        Load PVR File
    </form-button>
</panel>
