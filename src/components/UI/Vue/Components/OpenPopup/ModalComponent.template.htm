<div class="modal fade" :id="id" role="dialog" tabindex="-1" :aria-labelledby="id + '-label'" aria-hidden="true">

    <div class="modal-dialog" :class="skinnyClass" role="document">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title" :id="id + '-label'">{{title}}</h4>
                <button v-if="!unclosable" id="modal-close-button" type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <!-- <div id="iframe-container" style="height:350px;overflow-y:auto;overflow-x:hidden;-webkit-overflow-scrolling:touch">
                    <iframe frameBorder="0" src="" style="width:100%;height:100%;"></iframe>
                </div> -->
                <span id="msg-container" :style="msgContainerStyles">
                    <slot></slot>
                </span>
            </div>

            <!-- Modal footer -->
            <div v-if="hasCloseBtn" id="modal-footer" class="modal-footer">
                <button
                    type="button" class="btn btn-primary modal-close-btn"
                    @click="$emit('onClose')"
                    data-dismiss="modal">{{btnText}}</button>
            </div>
        </div>
    </div>
</div>
