        <link href="style.css" rel="stylesheet" type="text/css">

        <style>
            /* Below needs to be hear because you don't want to wait for the js to load... */
            html,
            body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
                text-align: center;
                background-color: black;
            }

            #loadingContainer {
                position: absolute;
                width: 60px;
                height: 60px;
                top: 50%;
                left: 50%;
                margin-left: -30px;
                margin-top: -30px;
            }

            #loadingContainer p {
                display: block;
                width: 100px;
                color: white;
                text-align: center;
            }

            #loading {
                border: 16px solid #f3f3f3;
                /* Light grey */
                border-top: 16px solid #3498db;
                /* Blue */
                border-radius: 50%;
                animation: spin 2s linear infinite;
                width: 60px;
                height: 60px;
            }

            /* The vr button needs to be closer to the edge (to accomodate
        small phones) */
            .babylonVRicon {
                bottom: 5px !important;
                top: unset !important;
                right: 5px !important;
                left: unset !important;
            }
        </style>
    </head>

    <body>
        <div id="loadingContainer">
            <div id="loading"></div>
            <p>Loading ProteinVR...</p>
        </div>

        <div id="followerModeWarningContainer">
            <div id="followerModeWarning">
                Follower (view only) mode. Movement controlled by a remote user.
            </div>
        </div>

        <div id="menu2d"></div>

        <div id="container">
            <canvas id="renderCanvas" touch-action="none"></canvas>
            <div id="capture-clicks" touch-action="none"></div>
        </div>
