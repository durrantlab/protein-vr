<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no">

        <title>TITLEHERE</title>
        <meta name="description" content="ProteinVR Scene">
        <meta name="author" content="DurrantLab">

        <!--[if lt IE 9]>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
            <![endif]-->
    </head>

    <body>
        <!-- Start loading screen... See https://www.w3schools.com/howto/howto_css_loader.asp -->
        <style>
            #loading-container {
                position: absolute;
                width: 60px;
                height: 60px;
                top: 50%;
                left: 50%;
                margin-left: -30px;
                margin-top: -30px;
            }
            #loading-container p {
                display: block;
                width: 100px;
                color: white;
                text-align: center;
            }
            #loading-container #loading {
                border: 16px solid #f3f3f3; /* Light grey */
                border-top: 16px solid #3498db; /* Blue */
                border-radius: 50%;
                animation: spin 2s linear infinite;
                width: 60px;
                height: 60px;
            }
            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }

            body {
                background-color: black;
            }
        </style>
        <div id="loading-container">
            <div id="loading"></div>
            <p>Loading ProteinVR...</p>
        </div>

        <div id="container">
            <canvas id="renderCanvas" touch-action="none"></canvas>
            <div id="capture-clicks" touch-action="none"></div>
        </div>

        <!-- <script src="js/annyang.min.js"></script> -->
        <!-- <script src="js/fuse.min.js"></script> -->

        <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>

        <!-- Uncomment out below if you're not combining external javascript into one. -->
        <script src="js/jsfile.1.pep.min.js"></script>
        <script src="js/jsfile.2.babylon.js"></script>
        <script src="js/jsfile.3.babylonjs.loaders.min.js"></script>
        <script src="js/jsfile.4.babylonjs.materials.min.js"></script>
        <script src="js/jsfile.5.babylon.gui.min.js"></script>

        <script src="lodash.min.js" async></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </body>
</html>
