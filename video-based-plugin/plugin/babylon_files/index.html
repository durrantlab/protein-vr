<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>Babylon - Basic scene</title>
        <style>
            html, body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            #renderCanvas {
                width: 100%;
                height: 50%;
                top: 50%;
                position: absolute;
                touch-action: none;
            }

            #topHalf {
                width: 100%;
                height: 50%;
                top: 0;
                position: absolute;
            }

            .quarter {
                width: 50%;
                height: 100%;
                top: 0;
                float: left;
            }

            .quarter img, .quarter video {
                max-height: 100%;
                max-width: 100%;
                margin-left: auto;
                margin-right: auto;
                display: block;
            }
        </style>
        <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babylonjs/2.5.0/babylon.max.js"></script>
    </head>

    <body>
        <div id="topHalf">
            <div class="quarter">
                <img src="proteinvr_baked_texture34.png">
            </div>
            <div class="quarter">
                <video controls>
                    <source src="proteinvr_baked.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
        <canvas id="renderCanvas"></canvas>    
        <script src="main.js"></script>    
    </body>

</html>
