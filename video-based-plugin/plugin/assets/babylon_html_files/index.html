<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>ProteinVR</title>
        <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=no">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        
        <link rel="manifest" href="./manifest.json">
        <link rel="stylesheet" href="./js/bootstrap-3.3.7/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="./js/whhg-font/css/whhg.css">
                
        <style>
            html, body, #renderCanvas {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            #renderCanvas {
                /* width: 100%;
                height: 100%; */
                touch-action: none;
            }

            .noselect {
                -webkit-touch-callout: none; /* iOS Safari */
                -webkit-user-select: none; /* Safari */
                -khtml-user-select: none; /* Konqueror HTML */
                -moz-user-select: none; /* Firefox */
                    -ms-user-select: none; /* Internet Explorer/Edge */
                        user-select: none; /* Non-prefixed version, currently
                                            supported by Chrome and Opera */
            }

            .container-fluid {
                position: absolute;
                left: 0px;
                top: 0px;
                width: 100%;
                height: 100%;
                background-color: gainsboro;
                z-index: 1000;
                padding: 15px;
                overflow-y: scroll;
                /* display: none; */
            }

            canvas {
                display: none;
            }
        </style>
    </head>

    <body>
        <div id="mobile_data_warning_panel"></div>
        <div id="settings_panel"></div>
        <div id="loading_panel" style="display: none;"></div>
        <canvas id="renderCanvas" touch-action="none"></canvas>
        
        <!-- <script src="js/old/babylon.max.js"></script> -->
        <script src="js/babylon.js"></script>
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/babylonjs/2.5.0/babylon.max.js"></script> -->
        <script src="js/babylon.objFileLoader.js"></script>        
        <script src="js/jquery-3.2.1.js"></script>
        <script src="js/pep.js"></script>
        <script src="js/bootstrap-3.3.7/dist/js/bootstrap.min.js"></script>
        <script src="js/mobile-detect.min.js"></script>
        <script data-main="./protein-vr/config/RequireConfig" src="js/require.min.js"></script>
    </body>

</html>
